# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      본 웹사이트는 기능을 최적화하기 위해 쿠키를 사용하고 있습니다.
      승인 후에 활성화됩니다.
    privacy_msg: $privacy_link을 확인해주세요.
    buttons:
      accept: &accept_button 모두 허가
      settings: 설정
      deny: &deny_button 불가
  panel_settings:
    title: *cookie_settings
    msg: >
      본 웹사이트는 기능을 최적화하기 위해 쿠키를 사용하고 있습니다.
      승인 후에 활성화됩니다.쿠키 정책에 대해서는 아래의 각 항목을 클릭해 주세요.
    privacy_msg: $privacy_link을 확인해주세요.
    buttons:
      accept: *accept_button
      save: 선택 항목 허가
      deny: *deny_button
    always_active: 항시 유효
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹 사이트 기능에 필수적이며 비활성화할 수 없습니다.
          일반적으로 배경색 등의 사이트 기능을 변경했을 때 설정됩니다.
          이 쿠키에는 개인을 특정할 수 있는 정보가 저장되지 않습니다.
          $gtag_info
      analytics:
        title: 퍼포먼스 쿠키
        info: $gtag_info
      preferences:
        title: 기능성 쿠키
        info: $gtag_info
      advertising:
        title: 타켓팅 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고와 관련된 저장(Cookie 등)을 활성화합니다.
      analytics_storage: >
        방문시 체류시간 등의 분석과 관련된 보존(Cookie 등)을 유효하게 합니다.
      functionality_storage: >
        Web 사이트 또는 앱의 기능(언어 설정 등)을 지원하는 저장을 활성화합니다.
      personalization_storage: >
        추천 동영상 등 개인화와 관련된 저장을 활성화합니다.
      security_storage: >
        인증 기능, 부정행위 방지, 기타 사용자 보호 등 보안과 관련된 저장을 활성화합니다.